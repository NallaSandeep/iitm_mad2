<html>
    <head>
        <title>Week4 - Live</title>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div id="app">
            <p>{{message}}</p>
            <input type="text" v-model="message"></input>
            <p v-bind:title="message">Show message on mouse hover</p>
            <p v-show="message.length > 5">Show text if text count is greater than 5</p>
            <button v-on:click="updateMsg">Update Message</button>
            <p v-bind:style="{fontSize: updateStyle}">Style binding</p>
            <p v-bind:class="message">Class binding</p>
            <ul>
                <li v-for="(ele, i) in message">
                    {{i}} - {{ele}}
                </li>
            </ul>
        </div>
    </body>
    <script src="week4.js"></script>
</html>
