<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Basic Calculator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<body onload="initialze()">
	<div class="container text-center">
	  <div class="row">
		<div class="col"></div>
		<div class="col">
		  <h1>Basic Calculator</h1>
		</div>
		<div class="col"></div>
	  </div>
	  <div class="row">
		<div class="col"></div>
		<div class="col">
		  <input type="text" id="expression" placeholder="3*10"/>
		</div>
		<div class="col"></div>
	  </div>
	  <div class="row">
		<div class="col"></div>
		<div class="col">
		  <button id="calculate" class="btn btn-primary mb-3">Calculate</button>
		</div>
		<div class="col"></div>
	  </div>
	  <div class="row">
		<div class="col"></div>
		<div class="col">
		  <h3>Logs</h3>
		  <ul id="logs">
		  </ul>
		</div>
		<div class="col"></div>
	  </div>
	</div>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjs@10.0.2/lib/browser/math.min.js"></script>
	<script>
		function addLogLine(msg) {
			logs = document.getElementById("logs");
			li = document.createElement("li");
			tn = document.createTextNode(msg);
			li.appendChild(tn);
			logs.prepend(li);
		}
		function calculate() {
			expression = document.getElementById('expression').value;
			if (expression) {
				try {
					result = eval(expression);
					document.getElementById('expression').value = result;
					addLogLine(expression + "=" + result);
				} catch(e) {
					document.getElementById('expression').value = "";
					addLogLine(expression + ": " + e);
				}
			} else {
				addLogLine("Enter an expression");
			}
		}
		function calculate_math() {
			expression = document.getElementById('expression').value;
			if (expression) {
				try {
					result = math.evaluate(expression);
					addLogLine(expression + "=" + result);
				} catch(e) {
					addLogLine(e);
				}
				document.getElementById('expression').value = "";
			} else {
				addLogLine("Enter an expression");
			}
		}
		function initialze() {
			button = document.getElementById("calculate");
			button.addEventListener("click", calculate_math);
		}
	</script>
	</body>
</html>
